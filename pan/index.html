<!DOCTYPE html>
<html>

<head>
  <title>文件列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    ul#fileList {
      list-style-type: none;
      padding: 0;
      margin: 20px auto;
      max-width: 100%;
      border: 1px solid #ddd;
      background-color: #fff;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h2>当前目录文件列表</h2>
  <ul id="fileList"></ul>

  <script>
    // 假设当前目录下有一些文件，这里列举几个示例
    var files = [
      { name: 'Tvbox手机端.apk', url: '/pan/pan/EasyBox_1.3.0.apk' },
      { name: '百度隧道.lua', url: 'https://cdn.jsdelivr.net/gh/suhuli/181.cx/baidu.lua' },
	  { name: '谷歌浏览器', url: 'https://www.google.cn/chrome/' },
      { name: 'Office tool', url: 'https://otp.landian.vip/' },
	  { name: 'SSH工具', url: 'http://www.hostbuf.com/' },
	  { name: 'Win激活工具', url: 'https://github.com/zbezj/HEU_KMS_Activator/releases' },
	  { name: 'Geek', url: 'https://cdn.jsdelivr.net/gh/suhuli/181.cx/pan/pan/geek.exe' },
	  { name: '向日葵', url: '/pan/pan/xrk.exe' },
	  { name: 'Todesk', url: '/pan/pan/td.exe' },
	  { name: 'v222安卓', url: '/pan/pan/v222.apk' },
	  { name: '中芯APP', url: '/pan/pan/zxic.zip' },
	  { name: '远控CF-CMCC', url: 'https://cdn.jsdelivr.net/gh/suhuli/181.cx/pan/pan/goodlink.zip' },
	  { name: '360压缩国际版', url: 'https://cdn.jsdelivr.net/gh/suhuli/181.cx/pan/pan/360zip.exe' },
	  { name: '测试', url: '测试' }
    ];

    files.forEach(function (file) {
      var li = document.createElement('li');
      var a = document.createElement('a');
      a.href = file.url; // 文件下载链接
      a.textContent = file.name;
      li.appendChild(a);

      var downloadBtn = document.createElement('button');
      downloadBtn.textContent = '下载';
      downloadBtn.addEventListener('click', function () {
        // 下载文件的逻辑
        window.open(file.url, '_blank');
      });

      li.appendChild(downloadBtn);
      document.getElementById('fileList').appendChild(li);
    });
  </script>
</body>

</html>
